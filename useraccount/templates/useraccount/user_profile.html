<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

<h2>Ваш профіль</h2>

{% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Аватар" style="width: 150px; height: 150px; border-radius: 50%;">
{% else %}
    <p>У вас ще немає аватарки.</p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="avatar" accept="image/*">
    <button type="submit" class="btn btn-primary">Оновити аватарку</button>
</form>

        <br><br>

        <a href="{% url 'password_change' %}" class="btn btn-secondary">Змінити пароль</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Вийти</a>
    </div>
</body>
</html>
